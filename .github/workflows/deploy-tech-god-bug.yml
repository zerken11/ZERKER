name: Deploy tech-god-bug

on:
  push:
    paths:
      - "tech-god-bug/**"
      - ".github/workflows/deploy-tech-god-bug.yml"
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: SSH into VPS and deploy tech-god-bug
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -euo pipefail

            cd /home/client_28482_4/ZERKER
            git pull --ff-only

            cd tech-god-bug
            npm ci --omit=dev

            if pm2 describe tech-god-bug >/dev/null; then
              pm2 reload /home/client_28482_4/ZERKER/ecosystem.config.js --only tech-god-bug
            else
              pm2 start /home/client_28482_4/ZERKER/ecosystem.config.js --only tech-god-bug
            fi

            pm2 save

