name: Fixer (QA â€“ no push)

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm install

      - name: Lint (best-effort)
        run: npx eslint . || true

      - name: Format check (best-effort)
        run: npx prettier --check . || true
