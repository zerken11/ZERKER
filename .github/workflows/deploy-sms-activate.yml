name: Deploy sms-activate

on:
  push:
    branches: [main]
    paths:
      - 'sms-activate/**'
      - '.github/workflows/deploy-sms-activate.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy sms-activate
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} << 'EOF'
          cd /srv/app/repo/sms-activate || exit 1
          git pull origin main
          pm2 stop sms-activate || true
          npm install --omit=dev
          pm2 restart sms-activate || pm2 start index.js --name sms-activate
          EOF
